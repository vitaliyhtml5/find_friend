<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
	<link rel="shortcut icon" href="img/hands.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header class="header-main">
		<div class="container">
			<div class="header-wrap">
				<div class="header-logo">
					<div class="logo__img"></div>
					<h1 class="header-title">My friends</h1>
				</div>
				<a class="header-link" href="/signup">Sign up<span class="material-icons">person<span></a>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="login-wrap">
				<h2>Log in</h2>
				<form>
					<label for="email">Email</label>
					<input type="text" id="email">
					<label for="password">Password</label>
					<input type="password" id="password"><i></i>
					<button>Log in</button>
				</form>
				<span class="flash"></span>
			</div>	
		</div>	
	</main>
	<script type="module" src="scripts/login.js"></script>
</body>
</html>
